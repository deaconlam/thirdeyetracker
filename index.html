<!DOCTYPE html>
<html>
<head>
    <title>Third Eye Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script defer src="firebase.js"></script>
    <link type="image/png" sizes="96x96" rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/product-sans">
</head>
<body>
  <div id="dashboard">
    <h1 id="title">Welcome</h1>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <table>
        <tr>
          <td class="leaderboard-rank">1</td>
          <td class="leaderboard-name" id="name-1">-</td>
          <td class="leaderboard-number" id="number-1">-</td>
        </tr>
        <tr>
          <td class="leaderboard-rank">2</td>
          <td class="leaderboard-name" id="name-2">-</td>
          <td class="leaderboard-number" id="number-2">-</td>
        </tr>
        <tr>
          <td class="leaderboard-rank">3</td>
          <td class="leaderboard-name" id="name-3">-</td>
          <td class="leaderboard-number" id="number-3">-</td>
        </tr>
        <tr>
          <td class="leaderboard-rank">4</td>
          <td class="leaderboard-name" id="name-4">-</td>
          <td class="leaderboard-number" id="number-4">-</td>
        </tr>
        <tr>
          <td class="leaderboard-rank">5</td>
          <td class="leaderboard-name" id="name-5">-</td>
          <td class="leaderboard-number" id="number-5">-</td>
        </tr>
        <tr>
          <td class="leaderboard-rank">6</td>
          <td class="leaderboard-name" id="name-6">-</td>
          <td class="leaderboard-number" id="number-6">-</td>
        </tr>
        <tr>
          <td class="leaderboard-rank">7</td>
          <td class="leaderboard-name" id="name-7">-</td>
          <td class="leaderboard-number" id="number-7">-</td>
        </tr>
        <tr>
          <td class="leaderboard-rank">8</td>
          <td class="leaderboard-name" id="name-8">-</td>
          <td class="leaderboard-number" id="number-8">-</td>
        </tr>
        <tr>
          <td class="leaderboard-rank">9</td>
          <td class="leaderboard-name" id="name-9">-</td>
          <td class="leaderboard-number" id="number-9">-</td>
        </tr>
        <tr>
          <td class="leaderboard-rank">10</td>
          <td class="leaderboard-name" id="name-10">-</td>
          <td class="leaderboard-number" id="number-10">-</td>
        </tr>
      </table>
    </div>
    <button id="logout">Log Out</button>
  </div>
</body>
</html>
